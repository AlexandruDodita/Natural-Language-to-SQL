version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-app-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/chat_app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./chat-app
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_MODEL: ${VITE_MODEL:-gemini-3-flash-preview}
    container_name: chat-app-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  test_app_db:
    image: postgres:15-alpine
    container_name: test-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: car_rental
    volumes:
      - test_app_db_data:/var/lib/postgresql/data
      - ./test_app_db/init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  test_app_db_data:
