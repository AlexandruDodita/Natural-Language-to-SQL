<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav id="nav">
        <div class="nav-brand">Car Rental Admin</div>
        <div class="nav-tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="locations">Locations</button>
            <button class="tab" data-tab="vehicles">Vehicles</button>
            <button class="tab" data-tab="clients">Clients</button>
            <button class="tab" data-tab="reservations">Reservations</button>
            <button class="tab" data-tab="payments">Payments</button>
            <button class="tab" data-tab="employees">Employees</button>
            <button class="tab" data-tab="maintenance">Maintenance</button>
            <button class="tab" data-tab="reviews">Reviews</button>
            <button class="tab" data-tab="categories">Categories</button>
            <button class="tab" data-tab="sql">SQL</button>
        </div>
    </nav>
    <main id="content">
        <div class="loading">Loading...</div>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="modal-form"></form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="modal-save">Save</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/sql.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
